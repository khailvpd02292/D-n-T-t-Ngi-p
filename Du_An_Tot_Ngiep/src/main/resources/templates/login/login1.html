<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bán hàng nông sản</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MATERIAL DESIGN ICONIC FONT -->
<link rel="stylesheet"
	href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

<!-- STYLE CSS -->
<link rel="stylesheet" href="css/style2.css">
</head>

<body>

	<div class="wrapper" style="background-image: url('images/d2.jpg');">
		<div class="inner">
			<div class="image-holder">
				<img src="images/d1.jpg" alt="">
			</div>
			<form th:action="@{/login}" method="post" onsubmit="return checkempty(form)" name="form">
				<h3>Đăng nhập</h3>
				<div class="spanerror"
					style="width: 320px; margin-top: -20px; height: 40px;">
					<span th:text="${error}"
						style="font-size: 20px; padding-left: 56px;"></span>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="Nhập số điện thoại" name="phone"
						class="form-control"> <i class="zmdi zmdi-email"></i>
				</div>
				<div class="error">
					<span id="sdt"></span>
				</div>
				<div class="form-wrapper">
					<input type="password" placeholder="Mật khẩu" name="password"
						class="form-control"> <i class="zmdi zmdi-lock"></i>
				</div>
				<div class="error">
					<span id="matkhau"></span>
					<span th:text="${errorpass}"></span>
				</div>
				<button>
					Đăng nhập
					<!-- <i class="zmdi zmdi-arrow-right"></i> -->
				</button>
				<a th:href="@{/registration}" class="">Đăng ký</a>
			</form>
		</div>
	</div>
<script src="js/validatelogin.js"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
