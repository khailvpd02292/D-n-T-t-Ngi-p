<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bán hàng nông sản</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style2.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/d2.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/d1.jpg" alt="">
				</div>
				<form action="">
					<h3>Đăng ký</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="Họ Tên" class="form-control">
						<i class="zmdi zmdi-account"></i>
						
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Mật khẩu" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
							<input type="password" placeholder="Nhập lại mật khẩu" class="form-control">
							<i class="zmdi zmdi-lock"></i>
						</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Giới tính</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Số điện thoại" class="form-control">
						<i class="zmdi zmdi-code-smartphone"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Địa chỉ" class="form-control">
						<i class="zmdi zmdi-pin"></i>
					</div>
					<button>Đăng ký
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
