<body class="goto-here">
	<!-- Header -->
	<div th:replace="fragment/header::header"></div>

	<!-- Image header -->
	<section id="home-section" class="hero">
		<div class="home-slider owl-carousel">
			<div class="slider-item"
				style="background-image: url(/images/bg_1.jpg);">
				<div class="overlay"></div>
				<div class="container">
					<div
						class="row slider-text justify-content-center align-items-center"
						data-scrollax-parent="true">
						<div class="col-md-12 ftco-animate text-center">
							<h1 class="mb-2">Chúng tôi phục vụ các mặt hàng nông sản
								chất lượng</h1>
							<p>
								<a th:href="@{/index/product}" class="btn btn-primary">Xem
									Chi Tiết</a>
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="slider-item"
				style="background-image: url(/images/bg_2.jpg);">
				<div class="overlay"></div>
				<div class="container">
					<div
						class="row slider-text justify-content-center align-items-center"
						data-scrollax-parent="true">
						<div class="col-sm-12 ftco-animate text-center">
							<h1 class="mb-2">100% chất lượng an toàn</h1>
							<p>
								<a th:href="@{/index/product}" class="btn btn-primary">Xem
									Chi Tiết</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!-- Content index -->
	<section class="ftco-section">

		<div class="container">
			<div class="row">
					<div class="main-panel">
						<div class="content-wrapper">
							<div class="row">
								<div id="textCenter" class="col-lg-6 grid-margin stretch-card">
									<div class="card">
										<div class="card-body">
											<h4 class="card-title">Cập nhât tài khoản</h4>
											<form th:action="@{/updateProfile}" th:object="${customer}"
												method="post" role="form">
												<div class="form-group">

													<div class="input-group">
														<input type="hidden" th:field="*{customerId}">

													</div>
												</div>
												<div class="form-group">
													<label class="label">Họ Và Tên</label>
													<div class="input-group">
														<input type="text" placeholder="Họ Tên"
															class="form-control" th:field="*{fullname}">

													</div>
												</div>

												<div class="form-group">
													<label class="label">Số điện thoại:</label>
													<div class="input-group">
														<input type="text" placeholder="Số điện thoại"
															class="form-control" th:field="*{phone}">
													</div>
												</div>
												<div class="form-group">
													<label class="label">Ngày sinh:</label>
													<div class="input-group">
														<input type="date" placeholder="birthday"
															class="form-control" th:field="*{birthday}">
													</div>
												</div>
												<div class="form-group">
													<label class="label">Địa chỉ:</label>
													<div class="input-group">
														<input type="text" placeholder="Địa chỉ"
															class="form-control" th:field="*{address}">
													</div>
												</div>
												<div class="form-group">
													<div class="input-group">
														<input type="hidden" placeholder="Mật khẩu"
															class="form-control" th:field="*{password}">
													</div>
												</div>
												<div class="form-group">
													<div class="form-check-inline">
														<label style="padding-right: 20px; font-size: 16px;">Giới
															Tính: </label> <label class="form-check-label" for="radio1"
															style="font-size: 16px;"> <input type="radio"
															class="form-check-input" id="radio1" name="optradio"
															value="false" checked th:field="*{gender}">Nam
														</label> <label class="form-check-label" for="radio2"
															style="font-size: 16px;"> <input type="radio"
															class="form-check-input" id="radio2" name="optradio"
															value="true" th:field="*{gender}"
															style="margin-left: 20px;">Nữ
														</label>
													</div>
												</div>
												<div class="form-group">
													<button class="btn btn-primary">Sửa</button>
												</div>
											</form>
										</div>
									</div>


								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
	</section>


	<!-- Footer -->
	<footer class="ftco-footer ftco-section"
		th:replace="fragment/footer::footer"></footer>
</body>
</html>
